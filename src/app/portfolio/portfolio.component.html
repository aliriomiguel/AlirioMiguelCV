<div class="content-blocks portfolio">
    <section class="content">
        <div class="block-content">
            <h3 class="block-title">Portfolio</h3>
            <div class="row">
                <div class="col-md-12">

                    <div class="portfolio-container row isotope" id="portfolio-container">

                        <!-- WORK 1 START -->
                        <div *ngFor="let portInd of cv.portfolio">
                            <div class="col-md-4 col-sm-6 col-xs-12 portfolio-item artwork">
                                <a [attr.href]="portInd.url" target="_blank">
                                    <div class="portfolio-column">
                                        <div class="portfolio-hover">
                                            <div class="portfolio-content">
                                                <h2>{{portInd.project}}</h2>
                                                <hr>
                                                <p>{{portInd.description}}</p>
                                            </div>
                                            <div class="portfolio-overlay"></div>
                                        </div>
                                        <img src="{{portInd.image}}" alt="">
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!-- WORK 1 END -->




                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12 btn-email">
                <a class="btn lowercase">aliriomiguel@aranguren.us</a>
            </div>
        </div>
    </section>
