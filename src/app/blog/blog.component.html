<div class="content-blocks blog">
    <section class="content">
        <div class="block-content">
            <h3 class="block-title">My Blog</h3>
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div *ngFor="let blogInd of cv.blog">
                        <div class="post">
                            <div class="post-thumbnail">
                                <a class="open-post" [attr.href]="blogInd.url" target="_blank">
                                    <img src={{blogInd.tumbnail}} alt="">
                                </a>
                            </div>
                            <div class="post-title">
                                <a class="open-post" [attr.href]="blogInd.url" target="_blank"><h2>{{blogInd.title}}</h2></a>
                                <p class="post-info">
                                    <span class="post-author">Posted by {{blogInd.author}}</span>
                                    <span class="slash"></span>
                                    <span class="post-date">{{blogInd.date}}</span>
                                    <span class="slash"></span>
                                    <span class="post-category">{{blogInd.category}}</span>
                                </p>
                            </div>
                            <div class="post-body">
                                <p>{{blogInd.description}}</p>
                                <a class="btn open-post" [attr.href]="blogInd.url" target="_blank">Read More</a>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </section>
</div>
